<h2>
  USERS
</h2>

<h2>{{data}}</h2>
<h2>{{param}}</h2>

<button (click)="getUsers()">GetUsers</button>

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>UserName</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Mail</th>
      <th>Phone</th>
      <th>Birthday</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of users">
      <td>{{row.userName}}</td>
      <td>{{row.firstName}}</td>
      <td>{{row.lastName}}</td>
      <td>{{row.phone}}</td>
      <td>{{row.mail}}</td>
      <td>{{row.birthDay}}</td>
    </tr>
  </tbody>
</table>
